    let alumnos = [];
    let calificaciones = [];
    let promedio = 0,
      mejor,
      peor;

    for (let i = 1; i <= 10; i++) {
      alumnos.push(prompt(`Introduce el nombre del alumno ${i}`));
      calificaciones.push(
        parseInt(prompt(`Introduce la calificacion del alumno ${i}`))
      );
    }

    for (let i = 0; i < alumnos.length; i++) {
      promedio += calificaciones[i];
    }
    promedio /= 10;

    peor = Math.min(
      calificaciones[0],
      calificaciones[1],
      calificaciones[2],
      calificaciones[3],
      calificaciones[4],
      calificaciones[5],
      calificaciones[6],
      calificaciones[7],
      calificaciones[8],
      calificaciones[9]
    );
    mejor = Math.max(
      calificaciones[0],
      calificaciones[1],
      calificaciones[2],
      calificaciones[3],
      calificaciones[4],

    document.write(`<th>Calificación</th>`);
    document.write("</tr>");

    for (let i = 0; i < alumnos.length; i++) {
      document.write("<tr>");
      document.write(`<td>${alumnos[i]}</td>`);
      document.write(`<td>${calificaciones[i]}</td>`);
      document.write("</tr>");
    }
    document.write("</table>");

    document.write("<h3>Estadísticas</h3>");
